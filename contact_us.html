<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            background: url("images/home/background2.gif");
            font-family: 'Poppins', sans-serif;
            color: #f5f5f5;
            display: flex;
            flex-direction: column;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: transparent;
            padding: 15px 30px;
            color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.5);
            border-bottom: 2px solid #ffcc00;
            z-index: 1000;
            backdrop-filter: blur(8px);
        }

        .logo img {
            width: 200px;
            height: auto;
            filter: drop-shadow(0px 0px 10px rgba(255, 255, 255, 0.3));
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #ff9900;
            text-shadow: 0 0 10px #ff9900;
        }

        /* Main Content */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3em;
        }
        /* Main Content */
        main h2 {
            font-size: 3.5em; /* Increased size */
            color: #ff9900;
            text-shadow: 0 0 10px #ff9900;
            margin-bottom: 1em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }


        /* Contact Form */
        .contact-form {
            max-width: 450px;
            margin: auto;
            background: rgba(50, 50, 50, 0.9);
            padding: 2em;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(12px);
            border: 1px solid #ffcc00;
            transition: transform 0.3s ease;
        }

        .contact-form:hover {
            transform: scale(1.02);
        }

        .contact-form label {
            display: block;
            font-size: 16px;
            margin-bottom: 6px;
            text-align: left;
            color: white;
            font-weight: 500;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
        }

        .contact-form input::placeholder,
        .contact-form textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .contact-form textarea {
            resize: vertical;
            min-height: 120px;
        }

        .contact-form button {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: #ffcc00;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .contact-form button:hover {
            background: #ff9900;
        }

        /* Footer */
        footer {
            background: transparent;
            color: white;
            text-align: center;
            padding: 15px;
            bottom: 0; /* Stick to the bottom of the page */
            left: 0;
            width: 100%; /* Ensure the footer spans the full width */
            z-index: 1000;
            backdrop-filter: blur(8px);
            border-top: 2px solid #ffcc00;
        }

        /* Responsive Design */
        @media only screen and (max-width: 768px) {
            .navbar {
                flex-direction: column;
                text-align: center;
                padding: 15px 20px;
            }

            .nav-links {
                flex-direction: column;
                gap: 10px;
                align-items: center;
            }

            .contact-form {
                max-width: 90%;
            }

            main {
                padding: 2em 5%;
            }

            main h2 {
                font-size: 2.2em;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <img src="./images/home/signature (2).png" alt="BlastBazzar Logo">
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="shopping_cart.html">Cart</a></li>
            <li><a href="about_us.html">About Us</a></li>
            <li><a href="contact_us.html">Contact</a></li>
        </ul>
    </div>

    <!-- Contact Form -->
    <main>
        <h2>Contact Us</h2>
        <div class="contact-form">
            <form>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label for="message">Message:</label>
                <textarea id="message" placeholder="Write your message..." required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 BlastBazzar. All Rights Reserved.</p>
    </footer>
</body>
</html>
