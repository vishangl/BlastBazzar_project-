<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
/* General Styles */
body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background: url("images/home/background2.gif");
    color: #fff;
    background-repeat: no-repeat;
    background-attachment: fixed;
    max-width: 100vw;
    overflow-x: hidden;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    height: 100vh;
}

a {
    text-decoration: none;
    color: #f1c40f;
    transition: color 0.3s;
}

a:hover {
    color: #e67e22;
}

/* Navbar */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(0, 0, 0, 0.7);
    padding: 15px 30px;
    position: sticky;
    top: 0;
    width: 100%;
    z-index: 1000;
    backdrop-filter: blur(8px);
    border-bottom: 2px solid #ffcc00;
    box-sizing: border-box;
    max-width: 100vw;
    overflow-x: hidden;
}

.logo img {
    width: 220px;
    filter: drop-shadow(0px 0px 10px rgba(255, 255, 255, 0.3));
}

.nav-links {
    list-style: none;
    display: flex;
    gap: 25px;
    flex-wrap: wrap;
}

.nav-links a {
    color: white;
    font-size: 20px;
    font-weight: 500;
    transition: color 0.3s;
}

.nav-links a:hover {
    color: #ff9900;
    text-shadow: 0 0 10px #ff9900;
}

/* Main Content */
main {
    padding: 3em 10%;
    text-align: center;
    max-width: 100vw;
    overflow-x: hidden;
    flex-grow: 1; /* Allow main to grow and fill space */
}

main h2 {
    font-size: 3.5em;
    color: #ff9900;
    text-shadow: 0 0 10px #ff9900;
    margin-bottom: 1em;
    text-transform: uppercase;
    letter-spacing: 2px;
}

/* Checkout Container */
.checkout-container {
    max-width: 900px;
    margin: auto;
    background: transparent;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    backdrop-filter: blur(8px);
}

.checkout-container {
    font-size: 20px;
    color: #ff9900;
}

.checkout-details {
    background: transparent;
    backdrop-filter: blur(8px);
}

table {
    width: 100%;
    border-collapse: collapse;
    color: #ff9900;
    text-shadow: 0 0 10px #ff9900;
    background: transparent;
    backdrop-filter: blur(8px);
    overflow-x: auto;
    max-width: 100%;
}

th, td {
    padding: 15px;
    text-align: center;
    border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    background: transparent;
    backdrop-filter: blur(8px);
}

th {
    background-color: transparent;
    font-size: 18px;
    color: #ff9900;
    text-shadow: 0 0 10px #ff9900;
    backdrop-filter: blur(8px);
}

td img {
    width: 60px;
    border-radius: 5px;
}

/* Buttons */
.cart-btn {
    padding: 10px 20px;
    font-size: 16px;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s;
}

.remove-btn {
    background: #e74c3c;
}

.remove-btn:hover {
    background: #c0392b;
}

.checkout-btn {
    background: #27ae60;
    display: block;
    margin: 20px auto 0;
}

.checkout-btn:hover {
    background: #219150;
}

/* Footer */
footer {
        background: rgba(0, 0, 0, 0.7);
        color: white;
        text-align: center;
        padding: 15px;
        width: 100%;
        z-index: 1000;
        backdrop-filter: blur(8px);
        border-top: 2px solid #ffcc00;
        position: sticky;
        bottom: 0;
    }

    .footer-links {
        margin-top: 10px;
    }

    .footer-links a {
        color: #ffcc00;
        text-decoration: none;
        margin: 0 10px;
        font-size: 14px;
    }

    .footer-links a:hover {
        text-decoration: underline;
    }

/* Responsive Styles */
@media only screen and (max-width: 768px) {
    .navbar {
        text-align: center;
        flex-direction: column;
        align-items: center;
        padding: 15px 10px;
    }

    .nav-links {
        align-items: center;
        flex-direction: column;
        gap: 15px;
        width: 100%;
        text-align: center;
    }
    .logo {
        align-items: center;
        position: inherit;
        left: 30px;
        top: 13%;
        transform: translateY(-50%);
    }

    .logo img {
        width: 180px;
        margin-bottom: 10px;
    }

    .nav-links a {
        font-size: 18px;
    }

    main {
        padding: 2em 5%;
    }

    .checkout-container {
        padding: 15px;
    }

    table {
        display: block;
        overflow-x: auto;
        max-width: 100%;
    }

    table th, table td {
        font-size: 16px;
        padding: 10px;
    }

    .checkout-btn {
        width: 100%;
        padding: 12px;
    }
}

@media only screen and (max-width: 480px) {
    .logo img {
        width: 150px;
    }

    .navbar {
        padding: 10px 15px;
    }

    main h2 {
        font-size: 2em;
    }

    table th, table td {
        font-size: 14px;
        padding: 8px;
    }

    .cart-btn {
        font-size: 14px;
    }

    .checkout-btn {
        padding: 10px;
    }
}

::-webkit-scrollbar{
    width: 15px;
}
::-webkit-scrollbar-track{
    background: #0b0b0b;
}
::-webkit-scrollbar-thumb{
    background: linear-gradient(#e09b1b, #7a2e11);
}


    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="./images/home/signature (2).png" alt="BlastBazzar Logo">
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="shopping_cart.html">Cart</a></li>
                <li><a href="about_us.html">About Us</a></li>
                <li><a href="contact_us.html">Contact</a></li>
            </ul>
        </div>
    </header>

    <main>
        <h2>Checkout</h2>
        <div class="checkout-container">
            <h3>Your Cart Summary</h3>
            <table>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody id="checkout-items">
                    <!-- Cart Items will be dynamically added here -->
                </tbody>
            </table>

            <h3 id="checkout-total">Total: ₹0</h3>
            <button class="cart-btn checkout-btn" onclick="completeCheckout()" href="details.html">Complete Purchase</button>
        </div>
    </main>

    <footer>
        &copy; 2025 BlastBazzar. All Rights Reserved.
        <div class="footer-links">
            <a href="privacy-policy.html">Privacy Policy</a> |
            <a href="license.html">License</a>
        </div>
    </footer>

    <script>
function getCart() {
    return JSON.parse(localStorage.getItem("cart")) || [];
}

function saveCart(cart) {
    localStorage.setItem("cart", JSON.stringify(cart));
}

function updateCheckoutPage() {
    let cart = getCart();
    let checkoutItemsContainer = document.getElementById('checkout-items');
    let total = 0;

    checkoutItemsContainer.innerHTML = "";

    if (cart.length === 0) {
        document.getElementById('checkout-total').textContent = `Total: ₹0`;
        return;
    }

    cart.forEach(item => {
        let itemTotal = item.price * item.quantity;
        total += itemTotal;
        checkoutItemsContainer.innerHTML += `
            <tr>
                <td>${item.name}</td>
                <td>${item.quantity}</td>
                <td>₹${itemTotal}</td>
            </tr>
        `;
    });

    document.getElementById('checkout-total').textContent = `Total: ₹${total.toFixed(2)}`;
}

function completeCheckout() {
    if (getCart().length === 0) {
        alert("Your cart is empty. Please add items to proceed.");
        return;
    }
    alert("Your purchase has been completed successfully!");
    localStorage.removeItem("cart");
    window.location.href = "index.html";
}

updateCheckoutPage();
    </script>
</body>
</html>
