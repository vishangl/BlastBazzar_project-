<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
            position: relative;
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }

        a {
            text-decoration: none;
            color: #f1c40f;
            transition: color 0.3s;
        }

        a:hover {
            color: #e67e22;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 30px;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
            backdrop-filter: blur(8px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo img {
            width: 180px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        .nav-links a {
            color: white;
            font-size: 20px;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #f1c40f;
        }

        .menu-btn {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            color: white;
            font-size: 30px;
        }

        /* Cart Table */
        .cart-container {
            max-width: 900px;
            margin: auto;
            background: #1c1c1c;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        th {
            background-color: #2c2c2c;
            font-size: 18px;
            color: #f1c40f;
        }

        td img {
            width: 60px;
            border-radius: 5px;
        }

        .checkout-btn {
            background: #27ae60;
            display: block;
            margin: 20px auto 0;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .checkout-btn:hover {
            background: #219150;
        }

        /* Footer */
        footer {
            background: #2c2c2c;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
        }

        /* Responsive Styles */
        @media only screen and (max-width: 768px) {
            .navbar {
                flex-direction: row;
                padding: 15px 20px;
            }

            .logo img {
                width: 180px;
            }

            .nav-links {
                flex-direction: column;
                gap: 15px;
                align-items: center;
                display: none; /* Hide menu items initially */
                width: 100%;
                text-align: center;
            }

            .menu-btn {
                display: block;
            }

            main {
                padding: 2em 5%;
            }

            .cart-container {
                padding: 15px;
            }

            table th, table td {
                font-size: 16px;
                padding: 10px;
            }

            .checkout-btn {
                width: 100%;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="./images/home/signature (2).png" alt="BlastBazzar Logo">
            </div>
            <button class="menu-btn" onclick="toggleMenu()">☰</button>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="shopping_cart.html">Cart</a></li>
                <li><a href="about_us.html">About Us</a></li>
                <li><a href="contact_us.html">Contact</a></li>
            </ul>
        </div>
    </header>

    <main>
        <h2>Your Cart</h2>
        <div class="cart-container">
            <table>
                <thead>
                    <tr>
                        <th>Products</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                    <!-- Items will be added dynamically -->
                </tbody>
            </table>
            <h3 id="total-price">Total: ₹0</h3>
            <button class="checkout-btn" onclick="proceedToCheckout()">Proceed to Checkout</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 BlastBazzar! All Rights Reserved.</p>
    </footer>

    <script>
        function getCartItems() {
            return [
                { name: "Product A", quantity: 2, price: 150 },
                { name: "Product B", quantity: 1, price: 200 }
            ];
        }

        function proceedToCheckout() {
            const totalPrice = document.getElementById('total-price').textContent.replace('Total: ₹', '');
            const cartItems = getCartItems();
            const checkoutUrl = `checkout.html?totalPrice=${totalPrice}&cartItems=${encodeURIComponent(JSON.stringify(cartItems))}`;
            window.location.href = checkoutUrl;
        }
    </script>
</body>
</html>
