<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
/* General Styles */
body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background: url("images/home/background2.gif");
    color: #fff;
    background-repeat: no-repeat;
    background-attachment: fixed;
    max-width: 100vw;
    overflow-x: hidden;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

a {
    text-decoration: none;
    color: #f1c40f;
    transition: color 0.3s;
}

a:hover {
    color: #e67e22;
}

/* Navbar */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(0, 0, 0, 0.7);
    padding: 15px 30px;
    position: sticky;
    top: 0;
    width: 100%;
    z-index: 1000;
    backdrop-filter: blur(8px);
    border-bottom: 2px solid #ffcc00;
    box-sizing: border-box;
}

.logo img {
    width: 220px;
    filter: drop-shadow(0px 0px 10px rgba(255, 255, 255, 0.3));
}

.nav-links {
    list-style: none;
    display: flex;
    gap: 25px;
}

.nav-links a {
    color: white;
    font-size: 20px;
    font-weight: 500;
    transition: color 0.3s;
}

.nav-links a:hover {
    color: #ff9900;
    text-shadow: 0 0 10px #ff9900;
}

.menu-btn {
    display: none;
    font-size: 30px;
    color: white;
    cursor: pointer;
    background: none;
    border: none;
}

/* Main Content */
main {
    flex: 1;
    padding: 3em 10%;
    text-align: center;
    max-width: 100vw;
    overflow-x: hidden;
}

main h2 {
    font-size: 3.5em;
    color: #ff9900;
    text-shadow: 0 0 10px #ff9900;
    margin-bottom: 1em;
    text-transform: uppercase;
    letter-spacing: 2px;
}

/* Cart Table */
.cart-container {
    max-width: 900px;
    margin: auto;
    background: transparent;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    backdrop-filter: blur(8px);
}

.cart-items {
    background: transparent;
    backdrop-filter: blur(8px);
}

table {
    width: 100%;
    border-collapse: collapse;
    color: #ff9900;
    text-shadow: 0 0 10px #ff9900;
    background: transparent;
    backdrop-filter: blur(8px);
    overflow-x: auto;
}

th, td {
    padding: 15px;
    text-align: center;
    border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    background: transparent;
    backdrop-filter: blur(8px);
}

th {
    background-color: transparent;
    font-size: 18px;
    color: #ff9900;
    text-shadow: 0 0 10px #ff9900;
}

td img {
    width: 60px;
    border-radius: 5px;
}

/* Buttons */
.cart-btn {
    padding: 10px 20px;
    font-size: 16px;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s;
}

.remove-btn {
    background: #e74c3c;
}

.remove-btn:hover {
    background: #c0392b;
}

.checkout-btn {
    background: #27ae60;
    display: block;
    margin: 20px auto 0;
}

.checkout-btn:hover {
    background: #219150;
}

/* Footer */
footer {
    background: rgba(0, 0, 0, 0.7);
    color: white;
    text-align: center;
    padding: 15px;
    width: 100%;
    z-index: 1000;
    backdrop-filter: blur(8px);
    border-top: 2px solid #ffcc00;
    position: sticky;
    bottom: 0;
}

.footer-links {
    margin-top: 10px;
}

.footer-links a {
    color: #ffcc00;
    text-decoration: none;
    margin: 0 10px;
    font-size: 14px;
}

.footer-links a:hover {
    text-decoration: underline;
}

/* Responsive Styles */
@media only screen and (max-width: 768px) {
    .navbar {
        flex-direction: row;
        justify-content: space-between;
        padding: 15px 10px;
    }

    .menu-btn {
        display: block;
    }

    .nav-links {
        position: absolute;
        top: 60px;
        right: 0;
        background: rgba(0, 0, 0, 0.9);
        flex-direction: column;
        gap: 15px;
        width: 200px;
        padding: 20px;
        display: none;
    }

    .nav-links.active {
        display: flex;
    }

    .logo img {
        width: 180px;
    }

    .nav-links a {
        font-size: 18px;
    }

    main {
        padding: 2em 5%;
    }

    .cart-container {
        padding: 15px;
    }

    table {
        display: block;
        overflow-x: auto;
        max-width: 100%;
    }

    table th, table td {
        font-size: 16px;
        padding: 10px;
    }

    .checkout-btn {
        width: 100%;
        padding: 12px;
    }
}

@media only screen and (max-width: 480px) {
    .logo img {
        width: 150px;
    }

    .navbar {
        padding: 10px 15px;
    }

    main h2 {
        font-size: 2em;
    }

    table th, table td {
        font-size: 14px;
        padding: 8px;
    }

    .cart-btn {
        font-size: 14px;
    }

    .checkout-btn {
        padding: 10px;
    }
}

::-webkit-scrollbar{
    width: 15px;
}
::-webkit-scrollbar-track{
    background: #0b0b0b;
}
::-webkit-scrollbar-thumb{
    background: linear-gradient(#e09b1b, #7a2e11);
}

    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="./images/home/signature (2).png" alt="BlastBazzar Logo">
            </div>
            <button class="menu-btn" onclick="toggleMenu()">☰</button>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="shopping_cart.html">Cart</a></li>
                <li><a href="about_us.html">About Us</a></li>
                <li><a href="contact_us.html">Contact</a></li>
            </ul>
        </div>
    </header>

    <main>
        <h2>Your Cart</h2>
        <div class="cart-container">
            <table>
                <thead>
                    <tr>
                        <th>Products</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                    <!-- Items will be added dynamically -->
                </tbody>
            </table>
            <h3 id="total-price">Total: ₹0</h3>
            <button class="cart-btn checkout-btn" onclick="proceedToCheckout()">Proceed to Checkout</button>
        </div>
    </main>

    <footer>
        &copy; 2025 BlastBazzar. All Rights Reserved.
        <div class="footer-links">
            <a href="privacy-policy.html">Privacy Policy</a> |
            <a href="license.html">License</a>
        </div>
    </footer>

    <script src="cart.js"></script>
    <script>
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }

        function getCartItems() {
            return [
                { name: "Product A", quantity: 2, price: 150 },
                { name: "Product B", quantity: 1, price: 200 }
            ];
        }

        function proceedToCheckout() {
            const totalPrice = document.getElementById('total-price').textContent.replace('Total: ₹', '');
            const cartItems = getCartItems();
            const checkoutUrl = `checkout.html?totalPrice=${totalPrice}&cartItems=${encodeURIComponent(JSON.stringify(cartItems))}`;
            window.location.href = checkoutUrl;
        }
    </script>
</body>
</html>
