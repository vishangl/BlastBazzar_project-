<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
    /* General Styles */
body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background:url("images/home/background2.gif");
    color: #fff;
    background-repeat: no-repeat;
    background-attachment: fixed;
}

a {
    text-decoration: none;
    color: #f1c40f;
    transition: color 0.3s;
}

a:hover {
    color: #e67e22;
}

/* Navbar */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(0, 0, 0, 0.7);
    padding: 15px 30px;
    position: sticky;
    top: 0;
    width: 100%;
    z-index: 1000;
    backdrop-filter: blur(8px);
    border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    border-bottom: 2px solid #ffcc00;

}

.logo img {
    width: 220px;
    filter: drop-shadow(0px 0px 10px rgba(255, 255, 255, 0.3));
}

.nav-links {
    list-style: none;
    display: flex;
    gap: 25px;
}

.nav-links a {
    color: white;
    font-size: 20px;
    font-weight: 500;
    transition: color 0.3s;
}

.nav-links a:hover {
    color: #ff9900;
    text-shadow: 0 0 10px #ff9900;
}

/* Hamburger Menu */
.menu-btn {
    display: none;
    background: none;
    border: none;
    cursor: pointer;
    color: white;
    font-size: 30px;
    transition: color 0.3s;
}

.menu-btn:focus {
    outline: none;
}

.menu-btn.open {
    color: #f1c40f;
}

/* Main Content */
main {
    padding: 3em 10%;
    text-align: center;
}

main h2 {
    font-size: 2.5em;
    margin-bottom: 1em;
    color: #ff9900;
    text-shadow: 0 0 10px #ff9900;
}

/* Cart Table */
.cart-container {
    max-width: 900px;
    margin: auto;
    background: transparent;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    z-index: 1000;
    backdrop-filter: blur(8px);
}

.cart-items {
    background: transparent;
    z-index: 1000;
    backdrop-filter: blur(8px);
}

table {
    width: 100%;
    border-collapse: collapse;
    color: #ff9900;
    text-shadow: 0 0 10px #ff9900;
    background: transparent;
    z-index: 1000;
    backdrop-filter: blur(8px);
}

th, td {
    padding: 15px;
    text-align: center;
    border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    background: transparent;
    z-index: 1000;
    backdrop-filter: blur(8px);
}

th {
    background-color: transparent;
    font-size: 18px;
    color: #ff9900;
    text-shadow: 0 0 10px #ff9900;
    z-index: 1000;
    backdrop-filter: blur(8px);
}

td img {
    width: 60px;
    border-radius: 5px;
    z-index: 1000;
    backdrop-filter: blur(8px);
}

/* Buttons */
.cart-btn {
    padding: 10px 20px;
    font-size: 16px;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s;
}

.remove-btn {
    background: #e74c3c;
}

.remove-btn:hover {
    background: #c0392b;
}

.checkout-btn {
    background: #27ae60;
    display: block;
    margin: 20px auto 0;
}

.checkout-btn:hover {
    background: #219150;
}

/* Footer */
footer {
    background: transparent;
    color: white;
    text-align: center;
    padding: 15px;
    position: fixed;
    bottom: 0; /* Stick to the bottom of the page */
    left: 0;
    width: 100%; /* Ensure the footer spans the full width */
    z-index: 1000;
    backdrop-filter: blur(8px);
    border-top: 2px solid #ffcc00;
}

.add-to-cart-message {
    font-family: 'Poppins', sans-serif;
    font-weight: 600;
    font-size: 16px;
    padding: 10px 20px;
    border-radius: 5px;
    background-color: #28a745;
    color: white;
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 9999;
    opacity: 1;
    transition: opacity 0.5s ease-in-out;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
}


/* Responsive Styles */
@media only screen and (max-width: 768px) {
    .navbar {
        flex-direction: column;
        padding: 15px 20px;
    }

    .logo {
        position: absolute;
        left: 30px;
        top: 50%;
        transform: translateY(-50%);
    }

    .logo img {
        width: 180px;
        margin-bottom: 10px;
    }

    .nav-links {
        flex-direction: column;
        gap: 15px;
        align-items: center;
        display: none;
        width: 100%;
        text-align: center;
    }

    .nav-links a {
        font-size: 18px;
    }

    .nav-links.open {
        display: flex;
    }

    .menu-btn {
        display: block;
    }

    main {
        padding: 2em 5%;
    }

    .cart-container {
        padding: 15px;
    }

    table th, table td {
        font-size: 16px;
        padding: 10px;
    }

    .checkout-btn {
        width: 100%;
        padding: 12px;
    }
}

@media only screen and (max-width: 480px) {
    .logo img {
        width: 150px;
    }

    .navbar {
        padding: 10px 15px;
    }

    main h2 {
        font-size: 2em;
    }

    table th, table td {
        font-size: 14px;
        padding: 8px;
    }

    .cart-btn {
        font-size: 14px;
    }

    .checkout-btn {
        padding: 10px;
    }
}

    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="./images/home/signature (2).png" alt="BlastBazzar Logo">
            </div>
            <button class="menu-btn" onclick="toggleMenu()">☰</button>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="shopping_cart.html">Cart</a></li>
                <li><a href="about_us.html">About Us</a></li>
                <li><a href="contact_us.html">Contact</a></li>
            </ul>
        </div>
    </header>

    <main>
        <h2>Your Cart</h2>
        <div class="cart-container">
            <table>
                <thead>
                    <tr>
                        <th>Products</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                    <!-- Items will be added dynamically -->
                </tbody>
            </table>
            <h3 id="total-price">Total: ₹0</h3>
            <button class="cart-btn checkout-btn" onclick="proceedToCheckout()">Proceed to Checkout</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 BlastBazzar! All Rights Reserved.</p>
    </footer>

    <script src="cart.js"></script>
    <script>
        function toggleMenu() {
            const menuButton = document.querySelector('.menu-btn');
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('open');
            menuButton.classList.toggle('open');
        }
    </script>
       <script>
        function getCartItems() {
            return [
                { name: "Product A", quantity: 2, price: 150 },
                { name: "Product B", quantity: 1, price: 200 }
            ];
        }

        function proceedToCheckout() {
            const totalPrice = document.getElementById('total-price').textContent.replace('Total: ₹', '');
            const cartItems = getCartItems();
            const checkoutUrl = `checkout.html?totalPrice=${totalPrice}&cartItems=${encodeURIComponent(JSON.stringify(cartItems))}`;
            window.location.href = checkoutUrl;
        }
    </script>
</body>
</html>
