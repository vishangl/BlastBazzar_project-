<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
       /* Basic Reset */
       * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            background: url("images/home/background2.gif");
            font-family: 'Poppins', sans-serif;
            color: #f5f5f5;
            display: flex;
            flex-direction: column;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: transparent;
            padding: 15px 30px;
            color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.5);
            border-bottom: 2px solid #ffcc00;
            z-index: 1000;
            backdrop-filter: blur(8px);
        }

        .logo img {
            width: 200px;
            height: auto;
            filter: drop-shadow(0px 0px 10px rgba(255, 255, 255, 0.3));
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #ff9900;
            text-shadow: 0 0 10px #ff9900;
        }
/* Main Content */
main {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 3em;
}

/* Login Form */
.login-container {
    max-width: 450px;
    width: 100%;
    margin: auto;
    background: rgba(0, 0, 0, 0.6);
    padding: 3em;
    border-radius: 15px;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.6);
    backdrop-filter: blur(10px);
    border: 2px solid #ffcc00;
    transition: transform 0.3s ease;
}

.login-container h2 {
    font-size: 2.5em;
    margin-bottom: 1.5em;
    color: #ffcc00;
    text-transform: uppercase;
    letter-spacing: 2px;
    text-align: center;
}

.login-form {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.login-form input {
    padding: 15px;
    font-size: 1em;
    border: 2px solid #ffcc00;
    border-radius: 5px;
    background: rgba(255, 255, 255, 0.1);
    color: #fff;
    transition: border-color 0.3s ease;
}

.login-form input:focus {
    border-color: #ff9900;
    outline: none;
}

.login-form button {
    padding: 15px;
    font-size: 1.2em;
    border: none;
    border-radius: 5px;
    background: #ffcc00;
    color: #000;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.login-form button:hover {
    background: #ff9900;
    color: white;
}

/* Footer */
footer {
        background: rgba(0, 0, 0, 0.7);
        color: white;
        text-align: center;
        padding: 15px;
        width: 100%;
        z-index: 1000;
        backdrop-filter: blur(8px);
        border-top: 2px solid #ffcc00;
        position: sticky;
        bottom: 0;
    }

    .footer-links {
        margin-top: 10px;
    }

    .footer-links a {
        color: #ffcc00;
        text-decoration: none;
        margin: 0 10px;
        font-size: 14px;
    }

    .footer-links a:hover {
        text-decoration: underline;
    }

/* Responsive Styles */
@media only screen and (max-width: 1024px) {
    .navbar {
        padding: 15px 20px;
    }

    .login-container {
        max-width: 90%;
        padding: 1.5em;
    }

    .login-container h2 {
        font-size: 2em;
    }

    .login-form input {
        font-size: 0.9em;
    }

    .login-form button {
        font-size: 1.1em;
    }
}

@media only screen and (max-width: 768px) {
    .navbar {
        flex-direction: column;
        align-items: flex-start;
        padding: 15px 10px;
    }

    .login-container {
        max-width: 100%;
        padding: 1.5em;
    }

    .login-container h2 {
        font-size: 1.8em;
    }

    .login-form input {
        font-size: 1em;
    }

    .login-form button {
        font-size: 1.1em;
    }
}

@media only screen and (max-width: 480px) {
    .navbar {
        padding: 10px;
    }

    .login-container {
        max-width: 100%;
        padding: 1em;
    }

    .login-container h2 {
        font-size: 1.6em;
    }

    .login-form input {
        font-size: 0.9em;
    }

    .login-form button {
        font-size: 1em;
    }
}
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="./images/home/signature (2).png" alt="BlastBazzar Logo">
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="shopping_cart.html">Cart</a></li>
            <li><a href="about_us.html">About Us</a></li>
            <li><a href="contact_us.html">Contact</a></li>
        </ul>
    </div>
    <main>
        <div class="login-container">
            <h2>Login</h2>
            <form class="login-form" id="loginform">
                <input type="text" name="email" placeholder="email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" href="index.html">Login</button>
            </form>
        </div>
    </main>
    <footer>
        &copy; 2025 BlastBazzar. All Rights Reserved.
        <div class="footer-links">
            <a href="privacy-policy.html">Privacy Policy</a> |
            <a href="license.html">License</a>
        </div>
    </footer>
</body>
</html>
